spring.application.name=biblioteca
server.port=8082

# Spring Doc
springdoc.packages-to-scan=com.library.biblioteca.controller
springdoc.show-actuator=true
springdoc.swagger-ui.disable-swagger-default-url=true
# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html


spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/biblioteca_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:tup}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:tup}

#spring.datasource.url=jdbc:mysql://localhost:3307/biblioteca_db
#spring.datasource.username=tup
#spring.datasource.password=tup
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true